<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="CSS/resetstylesheet.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css" media="all"/>
        
        <title>Google homepage clone</title>
    </head>
    <body>
        <header>
            <div id="top-bar">
                <ul>
                    <li><a id="navlink" href="#">Gmail</a></li>
                    <li><a id="navlink" href="#">Images</a></li>
                    <li><a id="navlink" href="#"><img style="width:30px; height:30px;" alt="apps" src="google-homepage/images/appsicon.png"></a></li>
                    <a id="navlink" href="#"><button id="signinbutton">Sign In</button></a>
                </ul>
            </div>
        </header>
        

        <main>
            <div id="contents">
                <div id="logo">
                    <img id="logoimage" src="google-homepage/images/GoogleLogo.png" alt="Google logo"> 
                </div>
                <div id="searchbox">
                    <input type="text" placeholder="Search Google or type a URL" tabindex="1">
                </div>
            </div>
        </main> 
    
        <footer>
            <div id="lower-bar">
                <p id="country">Finland</p>
                <nav id="footernav">
                    <div id="bottomleftside">
                        <li><a id="navlink" href="#">Advertising</a></li>
                        <li><a id="navlink" href="#">Business</a></li>
                        <li><a id="navlink" href="#">About</a></li>
                        <li><a id="navlink" href="#">How Search works</a></li>    
                    </div>

                    <div id="bottomrightside">
                        <li><a id="navlink" href="#">Privacy</a></li>
                        <li><a id="navlink" href="#">Terms</a></li>
                        <li><a id="navlink" href="#">Settings</a></li>    
                    </div>
                </nav>
            </div>
        </footer>
    </body>
</html>
